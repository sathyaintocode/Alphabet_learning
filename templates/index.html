<!DOCTYPE html>
<html>
<head>
    <title>Alphabet Learning App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .alphabet-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            margin: 30px 0;
        }
        .alphabet-card { 
            padding: 30px; 
            text-align: center; 
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .alphabet-card:hover { 
            background: rgba(255, 255, 255, 0.2); 
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .debug-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .debug-section a {
            color: #87ceeb;
            margin: 0 10px;
            text-decoration: none;
        }
        .debug-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî§ Alphabet Learning App</h1>
        <p>Welcome to your personalized alphabet learning experience!</p>
        <p><strong>‚úÖ Authentication Status:</strong> Successfully logged in via SAP IAS</p>
        
        <div class="alphabet-grid">
            {% for letter in alphabets %}
                <a href="/alphabet/{{ letter }}" class="alphabet-card">
                    {{ letter }}
                </a>
            {% endfor %}
        </div>
        
        <div class="debug-section">
            <p><strong>üîç Debug & Info:</strong></p>
            <a href="/debug-step1">Connectivity Test</a> | 
            <a href="/debug-step2">Authentication Details</a> |
            <a href="https://alphabet-flask-app-empathic-gazelle-jk.cfapps.eu12.hana.ondemand.com/debug-step1" target="_blank">Direct Flask Access</a>
        </div>
    </div>
</body>
</html>
