<!DOCTYPE html>
<html>
<head>
    <title>Letter {{ letter }} - Alphabet App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .letter-display { 
            font-size: 120px; 
            color: #87ceeb; 
            margin: 20px 0; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .word-display { 
            font-size: 48px; 
            color: white; 
            margin: 30px 0; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        .navigation { margin: 40px 0; }
        .nav-button { 
            padding: 15px 30px; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            margin: 0 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter-display">{{ letter }}</div>
        <div class="word-display">{{ data.word }}</div>
        
        <div class="image-placeholder">
            üì∏ Image: {{ data.image }}
            <br><small>(Images not implemented yet)</small>
        </div>
        
        <div class="navigation">
            <a href="/" class="nav-button">‚Üê Back to Home</a>
            <a href="/debug-step2" class="nav-button">üîç Debug Info</a>
        </div>
    </div>
</body>
</html>
